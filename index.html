<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificacion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="izquierda-header">
            <h1>Libroteca</h1>
            <img src="img/logo.png" alt="logo.png">
        </div>

        <div class="derecha-header">
            <button class="iniciar-sesion" id="inicio-sesion">Iniciar de sesión</button>
            <button class="registro">Registro</button>
        </div>
    </header>

    
    <div class="anuncios">
        <div class="libro anuncio">
            <img src="img/libro.png" alt="">
            <h2>Elige tu libro</h2>
        </div>
        <div class="check anuncio">
            <img src="img/check.png" alt="">
            <h2>Revisa Disponibilidad</h2>
        </div>
        <div class="separar anuncio">
            <img src="img/separalo.png" alt="">
            <h2>Sepáralo</h2>
        </div>
        <div class="recibir anuncio">
            <img src="img/shipping.png" alt="">
            <h2>Recíbelo</h2>
        </div>
    </div>

    <nav>
        <a href="#" class="genero">Ficción</a>
        <a href="#" class="genero">Históricos</a>
        <a href="#" class="genero">Tecnología</a>
        <a href="#" class="genero">Autoayuda</a>
        <a href="#" class="genero">Poesía</a>
    </nav>

    <div class="titulo">
        <h1 style="font-weight: 700;" id="titulo-genero">Todos los Libros</h1>
    </div>

    <main>
        <section class="libros">
            <div class="libro-1 diseño_libros">
                <img src="img/cien.jpg" alt="">
                <h3>Cien años de Soledad <br><span>Gabriel García Márquez</span></h3>
                <button class="boton-rentar">Rentar</button>
            </div>
            <div class="libro-2 diseño_libros">
                <img src="img/rayuela.jpg" alt="">
                <h3>Rayuela <br><span>Julio Cortázar</span></h3>
                <button>Rentar</button>
            </div>
            <div class="libro-3 diseño_libros">
                <img src="img/travesuras.jpg" alt="">
                <h3>Travesuras de la Niña Mala<br><span>Mario Vargas LLosa</span></h3>
                <button>Rentar</button>
            </div>
        </section>
    </main>

    <footer>
        <h2>Todos los derechos reservados. Libroteca</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
